<!DOCTYPE html>
<html>
<body>

	<h2>HTML Forms for Start</h2>

	<form class="form-horizontal">
		<div class="form-group">

			<div class="controls">
				<label class="control-label">Your Name</label> 
				<input type="text"
					cam-variable-name="name" 
					cam-variable-type="String"
					required="true" 
					class="form-control" /> 
					
					<label class="control-label">Mobile Number</label> 
					<input type="text"
					cam-variable-name="mobile" 
					cam-variable-type="String"
					class="form-control" />
			</div>
		</div>
	</form>

</body>
</html>
